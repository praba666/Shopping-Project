<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Project</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\bootstrap\css\bootstrap.css" />
    <link rel="stylesheet" href="myfont\css\all.min.css" />
    <style></style>
  </head>
  <body class="bo">
    <header>
      <div class="nav fixed-top">
        <a href="#" class="logo"
          ><i class="fa fa-shopping-cart"> Food Delight</i>
        </a>
        <div class="search">
          <input type="text" id="searchid" class="searchclass form-control" placeholder="Search Hear">
        </div>

        <div class="box">
          <div class="cart-count">0</div>
          <i class="fa fa-shopping-cart icon" id="cart-icon"></i>
        </div>
        <div class="cart">
          <div class="cart-title">Cart Items</div>
          <div class="cart-content">
            
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rs.0</div>
          </div>
          <button class="btn btn-primary btn-buy">Place Order</button>
          <i class="fa fa-close" id="cart-close"></i>
        </div>
      </div>
    </header>
    <div class="container">
      <h1 class="title">Discover the Best Products</h1>
      <div class="shopcontent">
        <div class="foodbox">
          <div class="pic">
            <img src="Image\1.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Plain</h2>
          <span class="food-price">Rs.40</span>
          <i class="fa fa-shopping-bag add-cart"></i>
        </div>

        <div class="foodbox">
          <div class="pic">
            <img src="Image\2.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Roast</h2>
          <span class="food-price">Rs.80</span>
          <i class="fa fa-shopping-bag add-cart"></i>
        </div>

        <div class="foodbox">
          <div class="pic">
            <img src="Image\3.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Pepper</h2>
          <span class="food-price">Rs.120</span>
          <i class="fa fa-shopping-bag add-cart"></i>
        </div>
        <div class="foodbox">
          <div class="pic">
            <img src="Image\4.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Chicken</h2>
          <span class="food-price">Rs.240</span>
          <i class="fa fa-shopping-bag add-cart"></i>
        </div>
        <div class="foodbox">
          <div class="pic">
            <img src="Image\5.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Mutton</h2>
          <span class="food-price">Rs.140</span>
          <i class="fa fa-shopping-bag add-cart"></i>
        </div>
        <div class="foodbox">
          <div class="pic">
            <img src="Image\6.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Biriyani</h2>
          <span class="food-price">Rs.240</span>
          <i class="fa fa-shopping-bag add-cart"></i>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="css\bootstrap\js\bootstrap.js"></script>
  </body>
</html>
